<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Fleet Management</title>
    <style>
        body{
            display:flex;
            font-family: Arial, sans-serif;}
            nav,aside,main{
                padding:10px;}
                nav{ background: #ddd;width:100%}

                aside{width :250px; background: #f4f4f4;}
                main{flex-grow:1; padding-left: 20px;}
                table,th,td{
                    border:1px solid black;
                    border-collapse: collapse;
                    padding: 8px;
                }
                </style>
</head>
<body>
    <nav>
        <h2>Fleet Management Admin</h2>
    </nav>

    <aside>
        <h3>Add Fleet</h3>
        <form id="fleetForm">
            <label>
                Reg of Vehicle:
                <input type="text" id="regNo" required />
                </label><br/><br/>
            <label>
                Category:
                <select id="category" required>
                    <option value="Car">Car</option>
                    <option value="Truck">Truck</option>
                    <option value="Bike">Bike</option>
                        <option value="Car">auto</option>
                    <option value="Truck">Bus</option>
                    </select>
                    </label><br/><br/>
            <label>
                Driver Name:
                <input type="text" id="driverName" required />
            </label><br/><br/>
            <label>
                is available:
                <select id="isAvailable" required>
                    <option value="available">Yes</option>
                    <option value="Not available">No</option>
                </select>
            </label><br/><br/>
            <button type="submit">Add Fleet</button>
            </form>
    </aside>
    <main>
        <h3>Fleet List</h3>
        <table id="fleetTable">
            <thead>
                <tr>
                    <th>Reg of Vehicle</th>
                    <th>Category</th>
                    <th>Driver Name</th>
                    <th>is available</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script>
        const fleetForm = document.getElementById('fleetForm');
        const fleetTableBody = document.getElementById('fleetTable').getElementsByTagName('tbody')[0];

        fleetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const regNo = document.getElementById('regNo').value;
            const category = document.getElementById('category').value;
            const driverName = document.getElementById('driverName').value;
            const isAvailable = document.getElementById('isAvailable').value;

        if(!regNo || !category || !driverName || !isAvailable) {
            alert('Please fill in all fields');
            return;
        }
const row =document.createElement('tr');
row.innerHTML = `
    <td>${regNo}</td>
    <td>${category}</td>
    <td>${driverName}</td>      
    <td>${isAvailable}</td>
`;
fleetTableBody.appendChild(row);
fleetForm.reset();  


        });
        </script>
</body>
</html>
